name: Auto Redeploy Streamlit App

on:
  schedule:
    - cron: "0 */3 * * *"   # Runs every 3 hours
  workflow_dispatch:         # Manual trigger

permissions:
  contents: write   # <-- This is the key fix

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Touch a dummy file to force redeploy
        run: |
          date > .reboot_trigger.txt

      - name: Commit & push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .reboot_trigger.txt
          git commit -m "Auto-redeploy Streamlit app: $(date -u)" || echo "No changes to commit"
          git push origin main
